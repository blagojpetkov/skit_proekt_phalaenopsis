<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #356974;
            font-family: 'Century Gothic',serif

        }
        .nav-item{
            margin-left: 20px;
            width: 145px;
            text-align: center;
            font-size: 20px;
        }
        #orchid_main{
            position: absolute;
            top: 12%;
            left: 50%;
        }
        #name{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <th:block th:replace="fragments/header"></th:block>

    <div class="alert alert-danger" th:if="${param.error}">
        <h5 class="text-center text-danger">Лозинките не ви се совпаѓаат, ве молиме обидете се повторно</h5>
    </div>
    <div class="alert alert-danger" th:if="${param.success}">
        <h5 class="text-center text-success">Успешно ги променивте вашите информации</h5>
    </div>

    <form action="/updateprofile" method="post">
        <input name="id" type="hidden" th:value="${user.id}">
        <div class="container my-5" style="background-color: #0a4050;width: 35%; border: 2px solid gray; border-radius: 30px; padding: 35px 40px 0px;">

<!--            <h3 class="text-light">Корисничко име</h3>-->
<!--            <input th:value="${user.username}" class="form-control" type="text" placeholder="Внеси корисничко име" name="username" required>-->
            <br>
            <div class="d-flex justify-content-between">
                <div>
                    <h3 class="text-light">Име</h3>
                    <input id="FirstName" th:value="${user.name}" class="form-control" type="text" placeholder="Внеси име" name="name" required>
                </div>
                <div>
                    <h3 class="text-light">Презиме</h3>
                    <input th:value="${user.surname}" class="form-control" type="text" placeholder="Внеси презиме" name="surname" required>
                </div>
            </div>
            <br><br>
            <h3 class="text-light">Нова лозинка</h3>
            <input class="form-control" type="password" placeholder="Внеси нова лозинка" name="password" required>

            <h3 class="text-light">Повторно внеси нова лозинка</h3>
            <input class="form-control" type="password" placeholder="Повторно внеси нова лозинка" name="repeatPassword" required>
            <br><br>
            <button id="submit" class="btn btn-danger" style="width: 100%" type="submit">Зачувај</button>
<!--            <div class="text-danger text-center" style="margin-top:5px;">Напомена: Ќе бидете одјавени од системот при промена на податоците за вашиот профил.</div>-->

            <br><br><br>

        </div>

    </form>



    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>

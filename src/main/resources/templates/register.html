<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>

        body{
            background-color: #356974;
            font-family: 'Century Gothic',serif

        }
        .nav-item{
            margin-left: 20px;
            width: 145px;
            text-align: center;
            font-size: 20px;
        }
        #orchid_main{
            position: absolute;
            top: 12%;
            left: 50%;
        }
        #name{
            font-size: 28px;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header"></th:block>

<div class="alert alert-danger" th:if="${param.error}">
    <h5 id="error" class="text-center text-danger">Внесовте веќе постоечко корисничко име или пак лозинките не ви се совпаѓаат, ве молиме обидете се повторно</h5>
</div>
<form action="/register" method="post">

    <div class="container my-5" style="background-color: #0a4050;width: 35%; border: 2px solid gray; border-radius: 30px; padding: 40px;">
        <h3 class="text-light">Корисничко име</h3>
        <input id="username" class="form-control" type="text" placeholder="Внеси корисничко име" name="username" required>
        <br>
        <div class="d-flex justify-content-between">
        <div>
            <h3 class="text-light">Име</h3>
            <input id="name_user" class="form-control" type="text" placeholder="Внеси име" name="name" required>
        </div>
        <div>
            <h3 class="text-light">Презиме</h3>
            <input id="surname_user" class="form-control" type="text" placeholder="Внеси презиме" name="surname" required>
        </div>
        </div>
        <br>
        <h3 class="text-light">Лозинка</h3>
        <input id="password" class="form-control" type="password" placeholder="Внеси лозинка" name="password" required>

        <h3 class="text-light">Повторно внеси лозинка</h3>
        <input id="repeatPassword" class="form-control" type="password" placeholder="Повторно внеси лозинка" name="repeatPassword" required>
        <br><br>
        <button id="submit_register" class="btn btn-danger" style="width: 100%" type="submit">Регистрирај се</button>
        <br>

    </div>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>

        body{
            background-color: #356974;
            font-family: 'Century Gothic',serif

        }
.nav-item{
            margin-left: 20px;
            width: 145px;
            text-align: center;
            font-size: 20px;
        }
        #orchid_main{
            position: absolute;
            top: 12%;
            left: 50%;
        }
        #name{
            font-size: 28px;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header"></th:block>

<div th:each="topic : ${topics}" class="topic" style="display: inline-block; width: 33%">
    <div class="card" style="background-color: #AEC6CF;
    height: 200px; margin: 10px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${topic.Name}"></h5>
            <p class="card-text" th:text="${topic.Description}">
            </p>
            <a th:href="${topic.Url}" class="btn" style="background-color: seagreen; color: white;">Отвори тема</a>
        </div>
    </div>
</div>

</body>
</html>
